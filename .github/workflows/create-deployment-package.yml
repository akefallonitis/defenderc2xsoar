name: Create Deployment Package

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  create-package:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create deployment package
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ Creating deployment package..."
          Compress-Archive -Path "functions/*" -DestinationPath "deployment/function-package.zip" -Force
          
          $packageSize = (Get-Item "deployment/function-package.zip").Length / 1MB
          Write-Host "âœ… Package created: deployment/function-package.zip"
          Write-Host "ðŸ“Š Size: $([math]::Round($packageSize, 2)) MB"
      
      - name: Commit and push package
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add deployment/function-package.zip
          git diff --staged --quiet || git commit -m "Auto-update deployment package [skip ci]"
          git push || echo "No changes to push"
